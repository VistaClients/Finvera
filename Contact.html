    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

<body class="theme-1">
    <div id="wrapper">
        <div id="header"></div>
        <div id="mainPageContent">

            <section class="section-wrapper contact-18">
                <div class="container-fluid contact-18-wrapper">
                    <div class="row contact-18-row"> <!-- Left Side - Form -->
                        <div class="col-md-6 col-sm-12 contact-18-form-side">
                            <div class="contact-18-form-box"> <button class="contact-18-top-btn">SCHEDULE
                                    CONSULTATION</button>
                                <h2 class="contact-18-title">Financial Advisor</h2>
                                <p class="contact-18-desc">Connect with our experts for a free consultation and tailored
                                    financial
                                    solutions.</p>
                                <form>
                                    <div class="row">
                                        <div class="col-sm-6"> <input type="text" class="form-control contact-18-input"
                                                placeholder="e.g. John Smith"> </div>
                                        <div class="col-sm-6"> <input type="email" class="form-control contact-18-input"
                                                placeholder="e.g. john@email.com"> </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6"> <input type="text" class="form-control contact-18-input"
                                                placeholder="e.g. +1 222 444 66"> </div>
                                        <div class="col-sm-6"> <input type="text" class="form-control contact-18-input"
                                                placeholder="e.g. Finexor"> </div>
                                    </div> <textarea class="form-control contact-18-textarea" rows="3"
                                        placeholder="Type here ..."></textarea> <button type="submit"
                                        class="btn contact-18-btn">Schedule a Free Consultation</button>
                                </form>
                            </div>
                        </div> <!-- Right Side - Image -->
                        <div class="col-md-6 col-sm-12 contact-18-image-side"
                            style="background: url('https://images.unsplash.com/photo-1587614382346-4ec70e388b28?auto=format&fit=crop&w=1000&q=80') center center/cover no-repeat;">
                            <div class="contact-18-call-box"> <i class="ri-phone-fill contact-18-icon"></i>
                                <p>Call us at <a href="#">(101) 500 0200</a> or fill out our form, and we'll contact you
                                    within one
                                    business day.</p>
                            </div>
                        </div>
                    </div> <!-- Bottom Subscribe Bar -->
                    <div class="contact-18-subscribe">
                        <div class="container text-center">
                            <p class="contact-18-subtext">Subscribe to Finexor Insights, our monthly look at the
                                critical issues
                                facing global businesses.</p>
                            <div class="contact-18-subform"> <input type="email" class="contact-18-email"
                                    placeholder="Your email address"> <button class="contact-18-arrow"><i
                                        class="ri-arrow-right-line"></i></button> </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="footer"></div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/jquery.main.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <script src="assets/js/Observer.min.js"></script>
    <script src="assets/js/gsap.effects.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        var fileName = document.title || "index";

        $(document).ready(function () {
            loadHeaderFooter("header", "assets/clients/Finvera/Finvera/header.html");
            loadHeaderFooter("footer", "assets/clients/Finvera/Finvera/footer.html");
        });

        function loadHeaderFooter(id, file) {
            $("#" + id).load(file, function (response, status, xhr) {
                if (status === "error") {
                    console.error("Error loading " + file + ":", xhr.status, xhr.statusText);
                    return;
                }

                $("#" + id).find("a").addClass("edit-site");

                if (id === "header") {
                    if (fileName.toLowerCase() === "index" || fileName.toLowerCase() === "home") {
                        $("#" + id).find(".main-header-section").css("display", "inline-block");
                    } else {
                        $("#" + id).find(".main-header-section").css("display", "none");
                        $("#" + id).find(".header-breadcrumb-section").css("display", "inline-block");
                        $("#" + id).find(".header-breadcrumb-section .Page_name")
                            .text(fileName.charAt(0).toUpperCase() + fileName.slice(1));
                    }
                }
            });
        }
    </script>
    <script src="assets/js/middle-section.js"></script>

</body>

</html>
